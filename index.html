<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Patika | Javascript Ödevi</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: fixed;
            background-color: #9b9b9b66;
        }
        
        .card-header {
            text-align: center;
        }
        
        .card img {
            height: 130px;
        }
    </style>
</head>

<body>

    <div class="card w-75">
        <div class="card-header">
            <img src="images/logo.png" alt="">
            <br>
            <h4>Merhaba <span id="nameSpan"> {Samed BİLGİLİ} </span>, Hoşgeldin!</h4>
        </div>
        <div class="card-body">
            <div style="text-align: center;">
                <h4 id="date"></h4>
                <br>
                <div style="text-align: center;">
                    <h5>Şuan Patika Başlangıç Seviye Frontend Web Development Patikasındasınız</h5>
                    <br>
                    <h5>Javascript Eğitiminin 1. Ödevidir.</h5>
                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script>
            //prompt with get user name
            let name = prompt("Lütfen İsminizi Giriniz", "Samed BİLGİLİ");
            let nameSpan = document.querySelector("#nameSpan");
            nameSpan.innerHTML = name;

            //timer for date view
            let dateDiv = document.querySelector("#date");

            let timer = setInterval(tick, 1000);
            tick();

            function tick() {
                let _nowDate = new Date();
                let showDate = `${_nowDate.getHours()}:${_nowDate.getMinutes()}:${_nowDate.getSeconds()} ${_nowDate.getDate()}/${_nowDate.getMonth()+1}/${_nowDate.getFullYear()}`;

                dateDiv.innerHTML = showDate;
            }
        </script>
</body>

</html>
